<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        #sign{
            border: 2px solid black;
            padding-left: 10px;
            padding-top: 25px;
            padding-bottom: 100px;
            background-color:rgb(214, 208, 198);
            width: 1000px;
            margin-left: 125px;
            margin-top: 50px;
        }
        h2{
            text-align: center;
        }
        #h{
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Sign Up(Make Your Account Instantly)</h2>
    <form id="sign">
        <label for="fname">First Name: &nbsp;</label>
        <input type="text" id="fname">
        <label for="mname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Middle Name: &nbsp;</label>
        <input type="text" id="mname">
        <label for="lname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name: &nbsp;</label>
        <input type="text" id="lname" required><br><br><br>
        <label for="f">Father's Name: &nbsp;</label>
        <input type="text"  id="f">
        <label for="m">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mother's Name: &nbsp;</label>
        <input type="text" id="m" required><br><br><br>
        <label for="date">Date Of Birth: &nbsp;</label>
        <input type="date"  id="date">
        <label for="num">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Phone No: &nbsp;</label>
        <input type="number" id="num">
        <label for="e">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email: &nbsp;</label>
        <input type="email" id="e" required><br><br><br>
        <label for="a">Adhaar No: &nbsp;</label>
        <input type="number"  id="a">
        <label for="ad">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Address: &nbsp;</label>
        <input type="text" id="ad"><br><br><br>
        <label for="an">Account No: &nbsp;</label>
        <input type="number"  id="an"><br><br>
        <div>
            <h3>Make suitable username and password</h3>
            <form>
                <label for="u">UserName: &nbsp;</label>
                <input type="text" id="u"><br><br><br>
                <label for="p">Password: &nbsp;</label>
                <input type="password" id="p">
                <label for="pa"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Confirm Password: &nbsp;</label>
                <input type="password" id="pa">
            </form>
        </div>
        <p>
            <form id="h">
                <input type="submit">
            </form>
        </p>

      
    </form>
    
</body>
</html>
